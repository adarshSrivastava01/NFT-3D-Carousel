<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>For HUMIT</title>
  </head>
  <body>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="slide-box">
            <img src="./assets/i1.png" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="slide-box">
            <img src="./assets/giphy2.gif" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="slide-box">
            <img src="./assets/im2.png" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="slide-box">
            <img src="./assets/im3.gif" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="slide-box">
            <img src="./assets/im4.png" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="slide-box">
            <img src="./assets/img5.svg" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="slide-box">
            <img src="./assets/giphy1.gif" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="slide-box">
            <img src="./assets/giphy3.gif" />
          </div>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
